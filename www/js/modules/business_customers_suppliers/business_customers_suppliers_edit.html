<style type="text/css">
    .eko-edit-products {
        width: 450px;
        padding: 20px;
    }
    .eko-edit-products md-input-container {
        margin: 10px 0 5px 0 !important;
    }
    .eko-edit-products md-input-container.select {
        margin: 15px 0 15px !important;
    }
</style>
<md-dialog aria-label="Process transaction">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit {{editType.toCamelCase()}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" class="eko-edit-products">
                <md-input-container flex>
                    <label>Names</label>
                    <input type="text" ng-model="edit.name">
                </md-input-container>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" ng-model="edit.phone">
                </md-input-container>
                <md-input-container flex>
                    <label>Email</label>
                    <input type="email" ng-model="edit.email">
                </md-input-container>
                <md-input-container flex>
                    <label>Website</label>
                    <input type="text" ng-model="edit.website">
                </md-input-container>
                <md-input-container flex>
                    <label>Physical Address</label>
                    <textarea type="text" ng-model="edit.physical_address"></textarea>
                </md-input-container>
                <md-input-container flex>
                    <label>Postal Address</label>
                    <textarea type="text" ng-model="edit.postal_address"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <div layout="row" class="padding-10">
                <md-button type="button" ng-click="cancel()">
                    Cancel
                </md-button>
                <span flex></span>
                <md-button class="md-raised md-primary" ng-click="saveEdit($event)">
                    Save Details
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
