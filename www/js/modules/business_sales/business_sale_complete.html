<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <div style="min-width: 300px; padding: 20px;">
            <h1 class="md-title roboto-bold">Transaction Successful!</h1>
            <p>Would you like to print a document? If not, select cancel</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="print('Invoice')" class="md-primary">Invoice</md-button>
        <md-button ng-click="print('Receipt')" class="md-primary">Receipt</md-button>
        <md-button ng-click="print('ETR')" class="md-primary">Mini Receipt</md-button>
        <span flex></span>
        <md-button ng-click="cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
