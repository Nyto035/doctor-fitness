<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced custom-green">
      <!-- <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- Opens up right side menu -->
      <!-- <ion-nav-buttons side="right" >
        <button class="button button-icon button-clear ion-person" menu-toggle="right"
        ng-if="'app.business_information' | includedByState">
        </button>
      </ion-nav-buttons> -->
      <!-- End of right side menu -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-green side-bar-header">
      <div class="col-12">
          <div class="logo-icon col-12 sidebar-icon">
              <div class="col-8 sidebar-back" ui-sref="businesses">
                  <i class="icon ion-chevron-left"></i>
                  &nbsp;&nbsp;Switch Business
              </div>
              <!-- <div class="icon-cont">
                  <i class="icon ion-person-stalker"></i>
              </div> -->
              <div class="col-4 sidebar-logout" ui-sref="login">
                  <i ng-click="logOutUser()" class="icon ion-log-out"></i>
              </div>
          </div>
          <div class="sidebar-details col-11">
              <div class="col-xs-12">{{business.name}}</div>
              <div class="col-xs-12 pad-t-0"><small>{{user.email}}</small>
          </div>
      </div>
    </ion-header-bar>
    <ion-content style="position:relative;top:-5px;display: flex;" class="col-x-12">
      <ion-list>
          <div class="menunav">
          <div class="rest side-scroll">
          <ion-item menu-close ui-sref="app.home" ui-sref-active="active">
               <i class="icon ion-monitor ion-left text-warning"></i>
                &nbsp;&nbsp;&nbsp;<small>Home</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.sales" ui-sref-active="active">
               <i class="icon ion-android-cart ion-left text-primary"></i>
                &nbsp;&nbsp;&nbsp;<small>Sales</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.purchases" ui-sref-active="active">
              <i class="icon ion-cash ion-left text-success"></i>
              &nbsp;&nbsp;&nbsp;<small>Purchases</small>
          </ion-item>
          <ion-item ui-sref-active="active" menu-close ui-sref="app.expenses">
              <i class="icon ion-card ion-left text-warning"></i>
              &nbsp;&nbsp;&nbsp;<small>Expenses</small>
          </ion-item>
          <ion-item ui-sref-active="active" menu-close ui-sref="app.dashboard" class="list-grow-animation" >
              <i class="icon ion-speedometer ion-left text-success"></i>
              &nbsp;&nbsp;&nbsp;<small>Business Summary</small>
          </ion-item>
          <ion-item menu-close ui-sref-active="active" ui-sref="app.business_information">
              <i class="icon ion-android-apps ion-left text-info"></i>
              &nbsp;&nbsp;&nbsp;<small>Business Information</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.sales({'is_open': 'open_modal'})"
          style="border-top: 1px solid #e0e0e0;">
              <i class="icon ion-plus ion-left text-muted"></i>
              &nbsp;&nbsp;&nbsp;<small>Create New Sale</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.purchases({'is_open': 'open_modal'})"
          style="border-top: 1px solid #e0e0e0;">
              <i class="icon ion-plus ion-left text-muted"></i>
              &nbsp;&nbsp;&nbsp;<small>Create New Purchase</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.expenses({'is_open': 'open_modal'})"
          style="border-top: 1px solid #e0e0e0;">
              <i class="icon ion-plus ion-left text-muted"></i>
              &nbsp;&nbsp;&nbsp;<small>Create New Expense</small>
          </ion-item>
        </div>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <!-- Side menu to the right -->
</ion-side-menus>
