<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced custom-green">
      <!-- <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- Opens up right side menu -->
      <!-- <ion-nav-buttons side="right" >
        <button class="button button-icon button-clear ion-person" menu-toggle="right"
        ng-if="'app.business_information' | includedByState">
        </button>
      </ion-nav-buttons> -->
      <!-- End of right side menu -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-green side-bar-header">
      <div class="col-12">
          <div class="logo-icon col-12 sidebar-icon">
              <div class="col-11 sidebar-back pad-l-10 text-left" 
              ng-click="logOutUser()">
                  <i class="icon ion-log-out"></i>
                  &nbsp;&nbsp;Sign Out
              </div>
              <div class="col-1 sidebar-logout" ui-sref="login">
                  <!-- <i ng-click="logOutUser()" class="icon ion-log-out"></i> -->
              </div>
          </div>
          <div class="sidebar-details col-11">
              <div class="col-xs-12">Doctor Fitness</div>
              <div class="col-xs-12 pad-t-0"><small>www.doctorfitness.org</small>
          </div>
      </div>
    </ion-header-bar>
    <ion-content style="position:relative;top:-5px;display: flex;" class="col-x-12">
      <ion-list>
          <div class="menunav">
          <div class="rest side-scroll">
          <ion-item menu-close ui-sref="app.home" ui-sref-active="active">
               <i class="icon ion-monitor ion-left text-warning"></i>
                &nbsp;&nbsp;&nbsp;<small>Home</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.exercises" ui-sref-active="active">
               <i class="icon ion-ios-football ion-left text-info"></i>
                &nbsp;&nbsp;&nbsp;<small>Exercises</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.meal_plan" ui-sref-active="active">
              <i class="icon ion-android-list ion-left text-success"></i>
              &nbsp;&nbsp;&nbsp;<small>Meal Plan</small>
          </ion-item>
          <ion-item ui-sref-active="active" menu-close ui-sref="app.targets">
              <i class="icon ion-stats-bars ion-left text-warning"></i>
              &nbsp;&nbsp;&nbsp;<small>Targets</small>
          </ion-item>
          <ion-item ui-sref-active="active" menu-close ui-sref="app.dashboard" class="list-grow-animation" >
              <i class="icon ion-pie-graph ion-left text-danger"></i>
              &nbsp;&nbsp;&nbsp;<small>My Stas</small>
          </ion-item>
          <ion-item menu-close ui-sref="app.community" ui-sref-active="active"
          style="border-top: 1px solid #e0e0e0;">
              <i class="icon ion-social-rss ion-left text-warning"></i>
              &nbsp;&nbsp;&nbsp;<small>Community Feeds</small>
          </ion-item>
        </div>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <!-- Side menu to the right -->
</ion-side-menus>
